<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sunrise/Sunset</title>
    </head>
    <style>
        * {
            font-family: "Helvetica";
        }
        .card {
            border: 1px solid #808080;
            text-align: center;
        }
    </style>
    <script>
        const latitude = "33.629510";
        const longitude = "-112.040050";
        const tz = "America/Phoenix"; // Source: https://www.php.net/manual/en/timezones.php

        getTimes();

        async function getTimes() {
            const response = await fetch(`https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&tzid=${tz}`);
            const result = await response.json();
            console.log(result);
            document.getElementById("sunrise-time").innerHTML = "ðŸŒ… " + result.results.sunrise;
            document.getElementById("sunset-time").innerHTML = "ðŸŒ™ " + result.results.sunset;
        }
    </script>
    <body>
        <div class="container">
            <div class="card">
                <div>
                    <p id="sunrise-time"></p>
                </div>
                <div>
                    <p id="sunset-time"></p>
                </div>
            </div>
        </div>
    </body>
</html>
